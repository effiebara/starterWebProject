<!DOCTYPE html>
<html>
<head>
<title>Dogs list</title>
<link rel="stylesheet" href="./styles.css">
<script src="./dogs.js"></script>
</head>
<body>


<h1>Add a new dog</h1>

    <label for="dogName">Dog's name:</label><br>
    <input type="text" id="dogName" name="dogName" placeholder="Give your dog's name"><br>
    <label for="dogBreed">Dog's breed:</label><br>
    <input type="text" id="dogBreed" name="dogBreed" placeholder="Give your dog's breed"><br><br>
    <button onclick="createDog()">Create new dog</button>
  
<h2>All the dogs</h2>

<ul id="dogs"></ul>
<button onclick="showDogs()">Show the dogs</button>




</body>
</html>
